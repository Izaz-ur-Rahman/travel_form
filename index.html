<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Travel Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Welcome To UAE Trip</h1>
        <p>
            Enter your detail and submit this form to confirm your participation in the trip.
        </p>
        <p class="submit_msg">Thanks for submitting your form.We are happy to see you joining us for the UAE Trip </p>
        <form action="index.php">
            <input type="text" id="name" name="name" placeholder="Enter Your Name:">
            <input type="text" id="age" name="age" placeholder="Enter Your Age:">
            <input type="text" id="gender" name="gender" placeholder="Enter Your Gender:">
            <input type="email" name="email" id="email" placeholder="Enter Your Email:">
            <input type="text" id="phone_number" placeholder="Enter Your Phone Number:">
            <textarea name="desc" id="desc" cols="30" rows="10" placeholder="Enter any other Info here:"></textarea>
            <button class="btn">Submit</button>

        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
